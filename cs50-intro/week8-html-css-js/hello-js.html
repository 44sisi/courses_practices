<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            hello, title
        </title>
        <script>
            function greet() {
                let name = document.querySelector("#name").value;
                alert("hello, " + name);
            }
            
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector("form").addEventListener("submit", greet);
            });
        </script>
    </head>
    <body>
        <form>
            <input id="name" type="text" placeholder="What's your name?" autocomplete="on" autofocus="on" >
            <input type="submit" value="Greet Me">
        </form>
    </body>
</html>
